<!DOCTYPE html>
<html>
  <head>
    <title>API Dictionary</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com"
    />
  </head>
  <body>
    <div class="main">
      <h1 id="dict-name">English is Haaad!</h1>
      <form id="dictionary-form" action="">
        <input
          id="hard-word"
          class="word-input-output"
          type="text"
          placeholder="Type in hard word here..."
        />
        <br />
        <div class="btn-wrapper">
          <button class="get-definition-btn">Get Definition</button>
          <br />
          <input
            type="text"
            id="the-definition"
            class="word-input-output"
            placeholder="Your definition will display here..."
            readonly
          />
          <br />
          <button class="twitter-button" id="twitter" title="Tweet This!">
            <i class="fab fa-twitter"></i>
          </button>
        </div>
      </form>

      <script>
        //   const dictForm = document
        //     .querySelector("#dictionary-form")
        //     .addEventListener("submit", (e) => {
        //       e.preventDefault();
        //       const bigWord = document.querySelector("#hard-word").value;
        //       document.querySelector("#the-definition").value =
        //         "the quality of belonging or relating uniquely to a particular subject.";
        //         document.querySelector("#hard-word").value =
        //         "";

        const dictForm = document.querySelector("#dictionary-form");
        dictForm.addEventListener("submit", (e) => {
          e.preventDefault();
          let newWord = document.querySelector("#hard-word").value;
          let fetchWord = `https://api.dictionaryapi.dev/api/v2/entries/en/${newWord}`;
          console.log(fetchWord);
          fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${newWord}`)
            .then((response) => response.json())
            .then((data) => {
              console.log(data);
              const theDefinition =
                data[0].meanings[0].definitions[0].definition;
              document.querySelector("#the-definition").value = theDefinition;
            })
            .catch((error) => {
              alert(error);
              console.log(error);
            });
        });
      </script>
    </div>
  </body>
</html>
