<!DOCTYPE html>
<html>
  <head>
    <title>API Dictionary</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com"
    />
  </head>
  <body>
    <h1>English is Haaad!</h1>
    <form id="dictionary-form" action="">
      <input
        id="hard-word"
        type="text"
        placeholder="Type in hard word here..."
      />
      <br />
      <div>
        <button class="get-definition">Get Definition</button>
        <br />
        <input
          type="text"
          id="the-definition"
          placeholder="Your definition will display here..."
          readonly
        />
        <br />
        <button class="twitter-button" id="twitter" title="Tweet This!">
          <i class="fab fa-twitter"></i>
        </button>
      </div>
    </form>
    <script>
      const bigWord = document.querySelector("#hard-word").value;
      console.log(bigWord);
    </script>
  </body>
</html>
